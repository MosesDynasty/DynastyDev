<style>
	.subscribe-button{
		background: #cc0000;
		color: white;
		border: none;
		padding-left: 16px;
		padding-right: 15px;
		padding-top: 10px;
		padding-bottom: 10px;
		border-radius: 2px;
		cursor: pointer;
		margin-right: 8px;
	}

	.subscribe-button:hover{
		opacity: 0.8;
	}
	.subscribe-button:active{
		opacity: 0.6;
	}
	.join-button{
		background: rgb(255,255,255);
		color: blue;
		border-color: blue;
		border-radius: 2px;
		border-width: 1px;
		border-style: solid;
		padding-left: 13;
		padding-right: 15px;
		padding-top: 9px;
		padding-bottom: 9px;
		cursor: pointer;
		margin-right: 8px;
	}
	.join-button:hover{
		background-color: blue;
		color: white;
	}
	.join-button:active{
		opacity: 0.6;
	}
	.tweet-button{
		background: rgb(2, 158, 255);
		color: white;
		border: none;
		padding-right: 16px;
		padding-left: 16px;
		padding-top: 7px;
		padding-bottom: 7px;
		border-radius: 18px;
		font-weight: bold;
		font-size: 16px;
		cursor: pointer;
	}
	.tweet-button:hover{
		box-shadow: 3px 2px 12px rgba(0, 0, 0, 0.2);
	}
	.tweet-button:active{
		opacity: 0.4;
	}
</style>


<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
